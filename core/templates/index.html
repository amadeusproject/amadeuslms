{% extends 'base.html' %}

{% load static i18n %}
{% load widget_tweaks %}

{% block nav %}
{% endblock %}

{% block content %}
	<div class="row logo-row">
        <div class="col-lg-offset-2 col-lg-9">
            <img src="{% static 'img/amadeus.png' %}" class="img-responsive center-block " alt="logo amadeus" id="logo">
        </div>
    </div>

	<div class="row ">
        <div class="col-lg-9 col-lg-offset-2">
            <div class="card">
							{% if message %}
							<div class="alert alert-danger fade in">
								{{message}}
							</div>

							{% endif %}
                <div class="card-content">
                    <div class="card-body">
						<form id="form-login" class="form-group" method="post" action="">
							{% csrf_token %}
							<div class="form-group is-empty">
								<label for="inputEmail" class="col-md-4 control-label"> {% trans 'Username' %}</label>
                                <div class="col-md-8">
                                    <input form="form-login" type="text" name="username" class="form-control" id="inputEmail" placeholder="Username">
                                </div>
							</div>
                            <div class="form-group is-empty">
                                <label for="inputPassword" class="col-md-4 control-label"> {% trans 'Password' %}</label>
                                <div class="col-md-8">
                                    <input form="form-login" type="password" name="password" class="form-control" id="inputPassword" placeholder="Password">
                                </div>
                            </div>
                            <div class="col-md-offset-2 col-md-10">
                                <div class="checkbox">
                                    <label>
                                        <input form="form-login" type="checkbox" name="checkbox"><span class="checkbox-material"><span class="check"></span></span> {% trans 'Remember Email' %}
                                    </label>
                                </div>
                            </div>
						</form>
                    </div>

                    <footer class="card-footer" style="display: -webkit-box;">
                        <div class="col-md-6">
                            <button type="button" class="btn btn-flat" formaction="#" style="position: initial;">{% trans 'Guest' %}</button>
                        </div>
                        <div class="col-md-6">
                            <button type="submite" class="btn btn-flat btn-success" form="form-login" style="position: initial;">{% trans 'Login' %}</button>
                        </div>
                    </footer>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-offset-2 col-lg-9">
            <a class="btn btn-raised btn-primary btn-lg btn-block" href="{% url 'core:register' %}">{% trans 'Sign Up' %} </a>
        </div>
    </div>
{% endblock%}
