{% load static i18n %}

{% block javascript %}
    <script type="text/javascript" src="{% static 'js/forum.js' %}"></script>
{% endblock %}

<div class="panel panel-default">
    <a href="{% url 'course:view_topic' topic.slug %}">
        <div class="panel-heading">
            <div class="row">
                <div class="col-md-9 col-sm-9">
                    <h3>{{ topic }}</h3>
                </div>
                <div class="col-md-3 col-sm-3">
                    <a href="{% url 'course:update_topic' topic.slug%}" class="btn">{% trans "edit" %}</a>
                </div>
            </div>
        </div>
    </a>
    <div class="panel-body">
        <p>{{ topic.description|linebreaks }}</p>
        <a href="javascript:showForum('{% url 'forum:index' %}', '{{topic.slug}}')">Forum</a>
    </div>
</div>

<div class="modal fade" id="forumModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">Forum</h4>
            </div>
            <div class="modal-body">
                <section>
                    <div class="comments-list">
                        <div class="section-heading">
                            <h1>Python</h1>
                            <h4><b>Description:</b>High-level Language</h4>
                            <h4><b>Opened in:</b> September 1st</h4>
                        </div>
                    </div>
                    <div class="forum_topics"></div>
                </section>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger btn-raised" data-dismiss="modal">{% trans 'Close' %}</button>
                <button type="button" class="btn btn-primary btn-raised">{% trans 'Save changes' %}</button>
            </div>
        </div>
    </div>
</div>
